<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Input Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form class="form-container" method="POST" action="/">
        <h2>Enter Case Details</h2>

        <div class="form-group">
            <label for="caseType">Case Type</label>
            <input type="text" id="caseType" name="case_type" placeholder="e.g., CS(COMM)" required>
        </div>

        <div class="form-group">
            <label for="caseNumber">Case Number</label>
            <input type="number" id="caseNumber" name="case_number" placeholder="e.g., 5" required>
        </div>

        <div class="form-group">
            <label for="caseYear">Case Year</label>
            <input type="number" id="caseYear" name="case_year" placeholder="e.g., 2017" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
